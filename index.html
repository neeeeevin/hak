<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>OrientaTime - Multi-Tool Time App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .mode-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: slideDown 0.5s ease;
            z-index: 100;
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }

        /* Alarm Clock Styles */
        .alarm-clock {
            text-align: center;
            width: 100%;
        }

        .time-display {
            font-size: clamp(60px, 15vw, 90px);
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .date-display {
            font-size: clamp(16px, 4vw, 20px);
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .alarm-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Stopwatch Styles */
        .stopwatch {
            text-align: center;
            width: 100%;
        }

        .stopwatch-display {
            font-size: clamp(48px, 12vw, 72px);
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .stopwatch-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn-large {
            padding: 15px 35px;
            font-size: 18px;
            border-radius: 30px;
        }

        .btn-start { background: rgba(52, 211, 153, 0.3); }
        .btn-stop { background: rgba(239, 68, 68, 0.3); }
        .btn-reset { background: rgba(251, 191, 36, 0.3); }

        /* Timer Styles */
        .timer {
            text-align: center;
            width: 100%;
        }

        .timer-input {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .timer-input input {
            width: 80px;
            padding: 12px;
            font-size: 24px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-weight: 300;
        }

        .timer-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .timer-display {
            font-size: clamp(48px, 12vw, 72px);
            font-weight: 300;
            margin-bottom: 30px;
            min-height: 80px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Weather Styles */
        .weather {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .weather-main {
            margin-bottom: 30px;
        }

        .weather-temp {
            font-size: clamp(60px, 15vw, 90px);
            font-weight: 200;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .weather-desc {
            font-size: 24px;
            opacity: 0.9;
            margin: 10px 0;
            text-transform: capitalize;
        }

        .weather-location {
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
        }

        .weather-detail {
            text-align: center;
        }

        .weather-detail-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .weather-detail-value {
            font-size: 18px;
            font-weight: 600;
        }

        /* Orientation Hint */
        .orientation-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            animation: fadeInOut 3s ease 1s;
            pointer-events: none;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Landscape specific styles */
        @media (orientation: landscape) {
            .container {
                padding: 10px 40px;
            }
            
            .mode-indicator {
                top: 10px;
            }
            
            .stopwatch-display, .timer-display {
                font-size: clamp(40px, 8vw, 60px);
                margin-bottom: 20px;
            }
            
            .weather-temp {
                font-size: clamp(50px, 10vw, 70px);
            }
        }

        /* Flip detection indicator */
        .flip-indicator {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Gradient variations for different modes */
        body.alarm-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body.stopwatch-mode {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        body.timer-mode {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        body.weather-mode {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        /* Pulse animation for active elements */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="mode-indicator" id="modeIndicator">Portrait - Alarm Clock</div>
        <div class="orientation-hint">Rotate your device to switch modes!</div>
        <div id="content"></div>
    </div>

    <script>
        // Global variables
        let currentMode = 'alarm';
        let stopwatchInterval = null;
        let stopwatchTime = 0;
        let timerInterval = null;
        let timerTime = 0;
        let alarmTimeout = null;
        let isUpsideDown = false;
        let lastBeta = 0;
        let lastGamma = 0;
        let touchStartY = 0;
        let weatherData = null;

        // Mode configurations
        const modes = {
            portrait: {
                normal: 'alarm',
                flipped: 'timer'
            },
            landscape: {
                normal: 'stopwatch',
                flipped: 'weather'
            }
        };

        // Initialize app
        function init() {
            detectOrientation();
            requestPermissions();
            updateMode();
            setInterval(updateAlarmClock, 1000);
            
            // Event listeners
            window.addEventListener('orientationchange', handleOrientationChange);
            window.addEventListener('resize', handleOrientationChange);
            
            // Touch gesture for flip detection fallback
            document.addEventListener('touchstart', handleTouchStart);
            document.addEventListener('touchend', handleTouchEnd);
            
            // Device motion for better flip detection
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', handleDeviceMotion);
            }
            
            // Device orientation for flip detection
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleDeviceOrientation);
            }
        }

        // Request necessary permissions
        function requestPermissions() {
            // Request geolocation for weather
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => fetchWeatherData(position.coords.latitude, position.coords.longitude),
                    () => fetchWeatherData(40.7128, -74.0060) // Default to NYC
                );
            }
            
            // Request device orientation permission for iOS 13+
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().catch(console.error);
            }
        }

        // Detect orientation
        function detectOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;
            return isPortrait ? 'portrait' : 'landscape';
        }

        // Handle orientation change
        function handleOrientationChange() {
            setTimeout(() => {
                updateMode();
            }, 100);
        }

        // Handle device orientation for flip detection
        function handleDeviceOrientation(e) {
            if (e.beta !== null && e.gamma !== null) {
                // Beta: front-to-back tilt (-180 to 180)
                // Gamma: left-to-right tilt (-90 to 90)
                
                // Detect upside down in portrait (beta around 180 or -180)
                if (detectOrientation() === 'portrait') {
                    isUpsideDown = Math.abs(e.beta) > 150;
                } else {
                    // In landscape, check gamma for flip
                    isUpsideDown = e.gamma < -45;
                }
                
                lastBeta = e.beta;
                lastGamma = e.gamma;
                updateMode();
            }
        }

        // Handle device motion for additional flip detection
        function handleDeviceMotion(e) {
            if (e.accelerationIncludingGravity) {
                const z = e.accelerationIncludingGravity.z;
                // If z is negative, device might be face down or flipped
                if (Math.abs(z) > 7 && z < 0) {
                    isUpsideDown = true;
                    updateMode();
                }
            }
        }

        // Touch gesture fallback for flip detection
        function handleTouchStart(e) {
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            const touchEndY = e.changedTouches[0].clientY;
            const swipeDistance = touchStartY - touchEndY;
            
            // Swipe up to simulate flip
            if (Math.abs(swipeDistance) > 100) {
                if (swipeDistance > 0) {
                    // Swipe up - toggle flip state
                    isUpsideDown = !isUpsideDown;
                    updateMode();
                }
            }
        }

        // Update mode based on orientation and flip state
        function updateMode() {
            const orientation = detectOrientation();
            const modeConfig = modes[orientation];
            const newMode = isUpsideDown ? modeConfig.flipped : modeConfig.normal;
            
            if (newMode !== currentMode) {
                currentMode = newMode;
                renderMode();
                updateModeIndicator();
                updateBackground();
            }
        }

        // Update mode indicator
        function updateModeIndicator() {
            const indicator = document.getElementById('modeIndicator');
            const orientation = detectOrientation();
            const flipStatus = isUpsideDown ? ' (Flipped)' : '';
            const modeNames = {
                'alarm': 'Alarm Clock',
                'stopwatch': 'Stopwatch',
                'timer': 'Timer',
                'weather': 'Weather'
            };
            
            indicator.textContent = `${orientation.charAt(0).toUpperCase() + orientation.slice(1)} - ${modeNames[currentMode]}${flipStatus}`;
            indicator.style.animation = 'none';
            setTimeout(() => indicator.style.animation = 'slideDown 0.5s ease', 10);
        }

        // Update background gradient
        function updateBackground() {
            document.body.className = `${currentMode}-mode`;
        }

        // Render current mode
        function renderMode() {
            const content = document.getElementById('content');
            
            switch(currentMode) {
                case 'alarm':
                    renderAlarmClock(content);
                    break;
                case 'stopwatch':
                    renderStopwatch(content);
                    break;
                case 'timer':
                    renderTimer(content);
                    break;
                case 'weather':
                    renderWeather(content);
                    break;
            }
        }

        // Alarm Clock
        function renderAlarmClock(container) {
            container.innerHTML = `
                <div class="alarm-clock">
                    <div class="time-display" id="clockTime"></div>
                    <div class="date-display" id="clockDate"></div>
                    <div class="alarm-controls">
                        <button class="btn" onclick="setQuickAlarm(5)">5 min</button>
                        <button class="btn" onclick="setQuickAlarm(10)">10 min</button>
                        <button class="btn" onclick="setQuickAlarm(15)">15 min</button>
                        <button class="btn" onclick="setQuickAlarm(30)">30 min</button>
                    </div>
                    <div style="margin-top: 20px; font-size: 14px; opacity: 0.7;" id="alarmStatus"></div>
                </div>
            `;
            updateAlarmClock();
        }

        function updateAlarmClock() {
            if (currentMode !== 'alarm') return;
            
            const now = new Date();
            const timeEl = document.getElementById('clockTime');
            const dateEl = document.getElementById('clockDate');
            
            if (timeEl) {
                timeEl.textContent = now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: true 
                });
            }
            
            if (dateEl) {
                dateEl.textContent = now.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }
        }

        function setQuickAlarm(minutes) {
            if (alarmTimeout) {
                clearTimeout(alarmTimeout);
            }
            
            const alarmTime = new Date(Date.now() + minutes * 60000);
            const statusEl = document.getElementById('alarmStatus');
            statusEl.textContent = `Alarm set for ${alarmTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })}`;
            statusEl.classList.add('pulse');
            
            alarmTimeout = setTimeout(() => {
                alert(`⏰ Alarm! ${minutes} minutes have passed!`);
                if (navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 200]);
                statusEl.textContent = '';
                statusEl.classList.remove('pulse');
            }, minutes * 60000);
        }

        // Stopwatch
        function renderStopwatch(container) {
            container.innerHTML = `
                <div class="stopwatch">
                    <div class="stopwatch-display" id="stopwatchDisplay">00:00:00</div>
                    <div class="stopwatch-controls">
                        <button class="btn btn-large btn-start" onclick="startStopwatch()">Start</button>
                        <button class="btn btn-large btn-stop" onclick="stopStopwatch()">Stop</button>
                        <button class="btn btn-large btn-reset" onclick="resetStopwatch()">Reset</button>
                    </div>
                </div>
            `;
        }

        function startStopwatch() {
            if (stopwatchInterval) return;
            
            const startTime = Date.now() - stopwatchTime;
            stopwatchInterval = setInterval(() => {
                stopwatchTime = Date.now() - startTime;
                updateStopwatchDisplay();
            }, 10);
        }

        function stopStopwatch() {
            if (stopwatchInterval) {
                clearInterval(stopwatchInterval);
                stopwatchInterval = null;
            }
        }

        function resetStopwatch() {
            stopStopwatch();
            stopwatchTime = 0;
            updateStopwatchDisplay();
        }

        function updateStopwatchDisplay() {
            const display = document.getElementById('stopwatchDisplay');
            if (!display) return;
            
            const totalSeconds = Math.floor(stopwatchTime / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((stopwatchTime % 1000) / 10);
            
            display.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(2, '0')}`;
        }

        // Timer
        function renderTimer(container) {
            container.innerHTML = `
                <div class="timer">
                    <div class="timer-input">
                        <input type="number" id="timerHours" placeholder="HH" min="0" max="23">
                        <input type="number" id="timerMinutes" placeholder="MM" min="0" max="59">
                        <input type="number" id="timerSeconds" placeholder="SS" min="0" max="59">
                    </div>
                    <div class="timer-display" id="timerDisplay">00:00:00</div>
                    <div class="stopwatch-controls">
                        <button class="btn btn-large btn-start" onclick="startTimer()">Start</button>
                        <button class="btn btn-large btn-stop" onclick="stopTimer()">Stop</button>
                        <button class="btn btn-large btn-reset" onclick="resetTimer()">Reset</button>
                    </div>
                </div>
            `;
        }

        function startTimer() {
            if (timerInterval) return;
            
            const hours = parseInt(document.getElementById('timerHours').value) || 0;
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
            
            if (hours === 0 && minutes === 0 && seconds === 0) {
                alert('Please set a timer duration');
                return;
            }
            
            if (timerTime === 0) {
                timerTime = (hours * 3600 + minutes * 60 + seconds) * 1000;
            }
            
            const endTime = Date.now() + timerTime;
            
            timerInterval = setInterval(() => {
                timerTime = Math.max(0, endTime - Date.now());
                updateTimerDisplay();
                
                if (timerTime === 0) {
                    stopTimer();
                    alert('⏰ Timer finished!');
                    if (navigator.vibrate) navigator.vibrate([500, 200, 500, 200, 500]);
                }
            }, 100);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            stopTimer();
            timerTime = 0;
            updateTimerDisplay();
            document.getElementById('timerHours').value = '';
            document.getElementById('timerMinutes').value = '';
            document.getElementById('timerSeconds').value = '';
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            if (!display) return;
            
            const totalSeconds = Math.ceil(timerTime / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            display.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Weather
        function renderWeather(container) {
            if (!weatherData) {
                container.innerHTML = `
                    <div class="weather">
                        <div class="loading"></div>
                        <p style="margin-top: 20px;">Loading weather data...</p>
                    </div>
                `;
                // Retry fetching weather
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => fetchWeatherData(position.coords.latitude, position.coords.longitude),
                        () => fetchWeatherData(40.7128, -74.0060)
                    );
                }
                return;
            }
            
            container.innerHTML = `
                <div class="weather">
                    <div class="weather-main">
                        <div class="weather-temp">${Math.round(weatherData.main.temp)}°</div>
                        <div class="weather-desc">${weatherData.weather[0].description}</div>
                        <div class="weather-location">📍 ${weatherData.name}, ${weatherData.sys.country}</div>
                    </div>
                    <div class="weather-details">
                        <div class="weather-detail">
                            <div class="weather-detail-label">Feels Like</div>
                            <div class="weather-detail-value">${Math.round(weatherData.main.feels_like)}°</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Humidity</div>
                            <div class="weather-detail-value">${weatherData.main.humidity}%</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Wind</div>
                            <div class="weather-detail-value">${Math.round(weatherData.wind.speed)} mph</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Pressure</div>
                            <div class="weather-detail-value">${weatherData.main.pressure} mb</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function fetchWeatherData(lat, lon) {
            // Using OpenWeatherMap free tier API
            const apiKey = '8d6454a89dff871786a0307b0dbebbee'; // Free tier API key
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=imperial`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    weatherData = data;
                    if (currentMode === 'weather') {
                        renderWeather(document.getElementById('content'));
                    }
                })
                .catch(error => {
                    console.error('Weather fetch error:', error);
                    // Fallback mock data for demonstration
                    weatherData = {
                        name: 'Your Location',
                        sys: { country: 'US' },
                        main: {
                            temp: 72,
                            feels_like: 70,
                            humidity: 65,
                            pressure: 1013
                        },
                        weather: [{ description: 'partly cloudy' }],
                        wind: { speed: 5 }
                    };
                    if (currentMode === 'weather') {
                        renderWeather(document.getElementById('content'));
                    }
                });
        }

        // Initialize on load
        window.addEventListener('load', init);
        
        // Prevent scrolling on mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
